---
name: Build on PR
on:
  - push

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      # Remember we have to check out the repository first!
      - name: Checkout repository
        uses: actions/checkout@v5

      # This step installs the dependencies
      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm run build
  test:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      # Remember we have to check out the repository first!
      - name: Checkout repository
        uses: actions/checkout@v5

      # This step installs the dependencies
      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm test
